<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>

  <!--Block Element : those elements that occupy or uses full width of page. eg div tag , video tag , heading tag, list tags, paragraph tags
   etc
inline Element : Those elements does not occupy full block , ,uses limited space eg. strong tag , image tag, label tags , input tags,
etc-->


  <!-- Block elements can contain other block element as well as inline element.
  And inline element can contain other inline element but cannot contain block element-->
  <body>
    <div>
    <h1>Hi I am Block Element</h1>
    <h2>I am also Block Element</h2>
    <strong>I am Inline tag. </strong>
    <strong>I am inline tag</strong>
    </div>



  </body>
</html>
